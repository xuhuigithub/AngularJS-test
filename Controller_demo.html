<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制器</title>
    <script src="js/angular/1.2.13/angular.js"></script>
</head>
<body>
    <div ng-app="app">
        <div ng-controller="FirstController">
            <input ng-model="counter" type="text">
            <button ng-click="add(1)">Add</button>
            <a ng-click="subtract(1)" href="#">Subtract</a>
            <h4>{{ counter }}</h4>
        </div>
    </div>
</body>
<script>
    var app = angular.module('app',[]);
    app.controller('FirstController',function ($scope) {
        $scope.counter = 0;
        $scope.add = function (amount) {
            $scope.counter += amount;
        };
        $scope.subtract = function (amount) {
            $scope.counter -= amount;
        };
    });
</script>
</html>
