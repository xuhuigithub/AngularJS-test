<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS and scope</title>
    <script src="js/angular/1.2.13/angular.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="MyController">
            <h1>Hello {{ person.name }}</h1>
            <h3>Age {{ age }}</h3>
            <!--子scope可以使用根scope中的数据模型-->
            <h1>Object person: {{ person }}</h1>
        </div>
        <!--在创建控制器或者指令时，AngularJS会调用$injector(注入器)创建一个新的作用域,
        并在这个新建的控制器或者指令运行时将作用域当做参数传递进去。
        下边的MyController就是一个很好的例子。
        -->

    </div>
</body>
<script>
    angular.module("myApp",[])
        .run(function ($rootScope) {
            $rootScope.age = 18;
        })
        .controller('MyController',function ($scope) {
            $scope.person = {
                name: "Xuhui"
            };
        });
</script>
</html>
